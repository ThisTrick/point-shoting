[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = --strict-markers --tb=short -q
markers =
    contract: contract tests (testing interfaces and basic invariants)
    integration: integration tests (testing component interactions)
    unit: unit tests (testing isolated components)
    performance: performance and benchmark tests
    e2e: end-to-end tests
    regression: regression test suite
    flaky: potentially flaky tests
    flaky_detection: tests for detecting flaky test behavior
    slow: slow-running tests (>10s)
    timeout: tests with timeout markers
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

[coverage:run]
omit =
    tests/*
    */__main__.py
    setup.py
